version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: madeinpk_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=madeinpk_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - madeinpk_network

  # Redis (for Celery broker and Channels layer)
  redis:
    image: redis:7-alpine
    container_name: madeinpk_redis
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict with local Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - madeinpk_network

  # Django Web Application (Daphne ASGI Server)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madeinpk_web
    command: daphne -b 0.0.0.0 -p 8000 MadeInPK.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-xey426t@ayn7le-1$$a#k1qyt1^jb@ylzont)x!!k#!#0+0^)1u
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - DB_NAME=madeinpk_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - madeinpk_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madeinpk_celery_worker
    command: celery -A MadeInPK worker --loglevel=info
    volumes:
      - .:/app
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-xey426t@ayn7le-1$$a#k1qyt1^jb@ylzont)x!!k#!#0+0^)1u
      - DB_NAME=madeinpk_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - madeinpk_network

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madeinpk_celery_beat
    command: celery -A MadeInPK beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-xey426t@ayn7le-1$$a#k1qyt1^jb@ylzont)x!!k#!#0+0^)1u
      - DB_NAME=madeinpk_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - madeinpk_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  madeinpk_network:
    driver: bridge
